<!DOCTYPE html>
<html lang="en">

<head>
    <title>Parent Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript">
            
        function slideToNext(){
            $("#legislator_by_state_carousal").carousel(1);
        }
        function slideToPrev(){
            $("#legislator_by_state_carousal").carousel(0);
        }
    </script>
</head>

<body>

    <div class="container">
        <br>
        <div id="legislator_by_state_carousal" class="carousel slide">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <div>
                        Hello
                        <input href="#legislator_by_state_carousal" class="item1" type="button" value="View More" onclick="slideToNext()">
                    </div>
                </div>

                <div class="item">
                    <div>
                        <span>Parent Login</span>
                        <input href="#legislator_by_state_carousal" class = "item2" type="button" value="Back" onclick="slideToPrev()">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
